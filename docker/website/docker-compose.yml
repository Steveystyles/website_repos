services:
  website:
    container_name: website-app
    build:
      context: ../..
      dockerfile: docker/website/Dockerfile
    env_file:
      - .env.prod
    depends_on:
      - db
    networks:
      - web
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: website-db
    environment:
      POSTGRES_DB: website
      POSTGRES_USER: website
      POSTGRES_PASSWORD: websitepass
    volumes:
      - website_db:/var/lib/postgresql/data
    networks:
      - web
    restart: unless-stopped

volumes:
  website_db:

networks:
  web:
    external: true
