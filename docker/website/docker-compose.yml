services:
  website:
    container_name: website-app
    build:
      context: ../..
      dockerfile: docker/website/Dockerfile
    environment:
      DATABASE_URL: postgresql://website:websitepass@db:5432/website
      NEXTAUTH_URL: https://fultonsmovies.co.uk
    secrets:
      - NEXTAUTH_SECRET
    depends_on:
      - db
    networks:
      - web
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: website-db
    environment:
      POSTGRES_DB: website
      POSTGRES_USER: website
      POSTGRES_PASSWORD: websitepass
    volumes:
      - website_db:/var/lib/postgresql/data
    networks:
      - web
    restart: unless-stopped

volumes:
  website_db:

secrets:
  NEXTAUTH_SECRET:
    file: ../secrets/NEXTAUTH_SECRET
  
networks:
  web:
    external: true
