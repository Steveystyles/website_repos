name: CI â€“ Dev

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: website_data/package-lock.json

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            website_data/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('website_data/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        working-directory: website_data
        run: npm ci

      - name: Generate Prisma client
        working-directory: website_data
        run: npx prisma generate

      - name: Validate Prisma schema
        working-directory: website_data
        run: npx prisma validate

      - name: Run tests
        working-directory: website_data
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/unused
        run: npm test

      - name: Type check & build
        working-directory: website_data
        env:
          NEXTAUTH_SECRET: ci-placeholder
          DATABASE_URL: postgresql://user:pass@localhost:5432/unused
        run: npm run build
